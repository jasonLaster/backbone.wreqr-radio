<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Backbone.WreqrChannel Test</title>
  <link rel='stylesheet' href='../bower_components/mocha/mocha.css' />
</head>
<body>
  <!-- Required for browser reporter -->
  <div id='mocha'></div>

  <!-- Load & configure mocha -->
  <script src='../bower_components/mocha/mocha.js'></script>
  <script type='text/javascript' charset='utf-8'>
    mocha.setup('bdd');
  </script>

  <!-- Load up blanket -->
  <script type="text/javascript" src="../node_modules/blanket/dist/mocha/blanket_mocha.js"
            data-cover-flags="branchTracking"></script>
  <script type="text/javascript" src="../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>

  <!-- Load & configure chai & sinon -->
  <script src='../bower_components/chai/chai.js'></script>
  <script src='../bower_components/sinon-chai/lib/sinon-chai.js'></script>
  <script src='../bower_components/sinonjs/sinon.js'></script>
  <script>
    var expect = chai.expect;
  </script>

  <!-- Load any dependencies (bower components) -->
  <script src='../bower_components/underscore/underscore.js'></script>
  <script src='../bower_components/backbone/backbone.js'></script>
  <script src='../bower_components/backbone.wreqr/lib/backbone.wreqr.js'></script>
  
  <!-- Load the test scripts -->
  <script src='../backbone.wreqr-radio.js' data-cover></script>

  <!-- Of course, the specs themselves as well -->
  <script src='spec/basic.js'></script>
  <script src='spec/channel/create.js'></script>
  <script src='spec/channel/reset.js'></script>
  <script src='spec/channel/connect-events.js'></script>
  <script src='spec/channel/connect-commands.js'></script>
  <script src='spec/channel/connect-requests.js'></script>
  <script src='spec/radio/channel.js'></script>
  <script src='spec/radio/vent.js'></script>
  <script src='spec/radio/commands.js'></script>
  <script src='spec/radio/reqres.js'></script>

  <!-- Run mocha -->
  <script type='text/javascript'>

  if (window.PHANTOMJS) {
    blanket.options("reporter", "../node_modules/grunt-blanket-mocha/support/grunt-reporter.js");
  }

  if (navigator.userAgent.indexOf('PhantomJS') < 0) {

    mocha
      .globals(['Backbone', '_']) // Globals
      .run();
  }
  </script>

</body>
</html>
